<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자</title>
    <script>
        
        console.log(52 + 273); // 325
        console.log(52 - 273); // -221
        console.log(52 * 273); // 14196
        console.log(52 / 273); // 0.19047619047619047

        console.log(10 % 2); // 0
        console.log(10 % 3); // 1
        console.log(10 % 4); // 2

        console.log(10 % 3); // 1
        console.log(10 % -3); // 1
        console.log(-10 % 3); // -1
        console.log(-10 % -3); // -1

        console.log(77); // 77

        // 16진법을 10진수로 출력
        console.log(0X10); // 16
        console.log(0X20); // 32
        console.log(0X30); // 48
        console.log(0X40); // 64
        console.log(0X50); // 80

        // 18진법을 10진수로 출력
        console.log(010); // 8
        console.log(04530); // 2392
        console.log(0234); // 156
        console.log(0200); // 128
        console.log(0500); // 320

        // 1해는 출력되나 10해부터 le+2이 된다.
        console.log(100000000000000000000); // 100000000000000000000
        console.log(1000000000000000000000); // le+21
        console.log(10000000000000000000000); // le+22
        console.log(100000000000000000000000); // le+23
        
        // Infinity
        var a = 99999 * 99999 * 99999 * 99999;
        var b = a * a * a * a * a * a * a;
        var c = b * b * b * b * b * b * b * b * b * b;
        console.log( a );
        console.log( b );
        console.log( c ); // Infinity

    </script>
</head>
<body>
    
</body>
</html>
